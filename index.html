<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- cdn bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <section id="header-top"> <!--Sony logo-->
            <div class="container-fluid">
                <div class="row justify-content-end">
                    <div class="col-2">
                        <div class="ms_img p2"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="header-bot"> <!--main nav-->
            <nav class="navbar navbar-expand-md bg-light">
                <div class="container">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>

        <section id="ms_carousel"> <!--main jumbotron/carousel-->
            <section class="ms_jumbotron"> <!--main jumbotron-->
                <div class="container-fluid">
                    <div class="row align-items-end">
                        <div class="col-12 col-md-10 col-lg-4">
                            <div class="ms_jumbo-content border border-danger">contenuto jumbo</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="ms_corousel py-4"> <!--carousel-->
                <div class="container-fluid">
                    <div class="row mx-2 g-4">

                        <div class="col-6 col-sm-4 col-lg-2"> <!--card returnal-->
                            <div class="ms_carousel-card"></div>
                        </div>

                        <div class="col-6 col-sm-4 col-lg-2"> <!--card ratchet & clank-->
                            <div class="ms_carousel-card"></div>
                        </div>

                        <div class="col-6 col-sm-4 col-lg-2"> <!--card returnal-->

                        </div>

                        <div class="col-6 col-sm-4 col-lg-2"> <!--card ratchet & clank-->
                            <div class="ms_carousel-card"></div>
                        </div>

                    </div>
                </div>
            </section>
        </section>

        <section id="ps5" class="py-4"> <!--section ps5-->
            <div class="container-fluid">
                <div class="row py-2"> <!--product introduction-->
                    <div class="col-12">
                        <div class="ms_product-intro"></div>
                    </div>
                </div>

                <div class="row py-2"> <!--product information and big-img-->
                    <div class="col-12 col-md-5">
                        <div class="ms_product-info"></div>
                    </div>

                    <div class="col-12 col-md-7">
                        <div class="ms_product-img mt-2 mt-md-0"></div>
                    </div>
                </div>

                <div class="row py-2 justify-content-md-between"> <!--ps5 images carousel-->
                    <div class="col-4 col-md-2"> <!--consolle image-->
                        <div class="ms_card mb-2"></div>
                    </div>

                    <div class="col-4 col-md-2"> <!--controller image-->
                        <div class="ms_card mb-2"></div>
                    </div>

                    <div class="col-4 col-md-2"> <!--headphones image-->
                        <div class="ms_card mb-2"></div>
                    </div>

                    <div class=" col-4 col-md-2"> <!--psremote image-->
                        <div class="ms_card mb-2"></div>
                    </div>

                    <div class="col-4 col-md-2"> <!--pscam image-->
                        <div class="ms_card mb-2"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="it-takes-two" class="ms_jumbotron"> <!--jumbotron "it takes two" game-->
            <div class="container-fluid">
                <div class="row align-items-end">
                    <div class="col-12 col-md-10 col-lg-4">
                        <div class="ms_jumbo-content border border-danger">contenuto jumbo</div>
                    </div>
                </div>
            </div>
        </section>

        <section id="new-releases" class="py-4"> <!--new releases-->
            <div class="container-fluid">
                <div class="row"> <!--title-->
                    <div class="col-12">
                        <div class="ms_title mb-3"></div>
                    </div>
                </div>

                <div class="row g-4"> <!--game cards-->
                    <div class="col-6 col-sm-4 col-lg-2"> <!--card "tony hawk's 1/2"-->
                        <div class="ms_game"></div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2"> <!--card "crash bandicoot"-->

                    </div>

                    <div class="col-6 col-sm-4 col-lg-2"> <!--card "crash bandicoot"-->
                        <div class="ms_game"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="ps4" class="py-4"> <!--section ps4-->
            <div class="container-fluid">
                <div class="row py-2"> <!--product introduction-->
                    <div class="col-12">
                        <div class="ms_product-intro"></div>
                    </div>
                </div>

                <div class="row py-2 gy-3"> <!--ps4 & correlated products-->
                    <div class="col-12 col-lg-4"> <!--ps4-->
                        <div class="ps4"></div>
                    </div>

                    <div class="col-12 col-lg-4"> <!--playstation vr-->
                        <div class="ps-vr"></div>
                    </div>

                    <div class="col-12 col-lg-4"> <!--ps4 accessories-->
                        <div class="ps4-accessories"></div>
                    </div>
                </div>
            </div>
